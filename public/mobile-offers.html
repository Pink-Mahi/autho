<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>My Offers - Bitcoin Ownership Protocol</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      padding: 15px 20px;
      border-bottom: 2px solid #d4af37;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: none;
      border: none;
      color: #d4af37;
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 700;
      color: #d4af37;
      flex: 1;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.2);
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #999;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s;
    }

    .tab.active {
      color: #d4af37;
      border-bottom-color: #d4af37;
    }

    .offer-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
    }

    .offer-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .offer-item {
      font-size: 16px;
      font-weight: 600;
      color: #d4af37;
      margin-bottom: 5px;
    }

    .offer-id {
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #999;
    }

    .offer-status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-pending {
      background: rgba(255, 204, 0, 0.2);
      color: #ffcc00;
    }

    .status-accepted {
      background: rgba(76, 217, 100, 0.2);
      color: #4cd964;
    }

    .status-rejected {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
    }

    .status-expired {
      background: rgba(142, 142, 147, 0.2);
      color: #8e8e93;
    }

    .offer-amount {
      font-size: 24px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 5px;
    }

    .offer-sats {
      font-size: 14px;
      color: #999;
      font-family: 'Courier New', monospace;
    }

    .offer-details {
      display: grid;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .offer-detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .offer-detail-label {
      color: #999;
    }

    .offer-detail-value {
      color: #fff;
      font-weight: 500;
    }

    .offer-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      flex: 1;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
      color: #1a1a1a;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #d4af37;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .btn-danger {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid rgba(255, 59, 48, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-title {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .empty-text {
      color: #999;
      font-size: 14px;
      line-height: 1.6;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      border: 3px solid rgba(212, 175, 55, 0.2);
      border-top: 3px solid #d4af37;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">‚Üê</button>
    <h1>üí∞ My Offers</h1>
  </div>

  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('pending')">Pending</button>
      <button class="tab" onclick="showTab('accepted')">Accepted</button>
      <button class="tab" onclick="showTab('all')">All</button>
    </div>

    <div id="offersList">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading your offers...</div>
      </div>
    </div>
  </div>

  <script src="/wallet-auth.js"></script>
  <script>
    let userWallet = null;
    let allOffers = [];
    let currentTab = 'pending';

    window.addEventListener('load', () => {
      // Check authentication
      if (!WalletAuth.requireAuth('/m/offers')) {
        return;
      }

      userWallet = WalletAuth.getWallet();
      if (userWallet) {
        loadUserOffers();
      }
    });

    async function loadUserOffers() {
      try {
        // Fetch offers from API
        const response = await fetch(`/api/offers/user/${encodeURIComponent(userWallet.address)}`);
        
        if (!response.ok) {
          throw new Error('Failed to load offers');
        }

        const data = await response.json();
        allOffers = data.offers || [];
        
        displayOffers(currentTab);
      } catch (error) {
        console.error('Error loading offers:', error);
        
        // Show empty state for now (API not implemented yet)
        document.getElementById('offersList').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üí∞</div>
            <div class="empty-title">No Offers Yet</div>
            <div class="empty-text">
              You haven't made any offers yet. Verify an item and make an offer to get started!
            </div>
          </div>
        `;
      }
    }

    function showTab(tab) {
      currentTab = tab;
      
      // Update tab styling
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      
      displayOffers(tab);
    }

    function displayOffers(filter) {
      const container = document.getElementById('offersList');
      
      let filteredOffers = allOffers;
      if (filter === 'pending') {
        filteredOffers = allOffers.filter(o => o.status === 'PENDING');
      } else if (filter === 'accepted') {
        filteredOffers = allOffers.filter(o => o.status === 'ACCEPTED');
      }

      if (filteredOffers.length === 0) {
        const messages = {
          pending: 'No pending offers',
          accepted: 'No accepted offers yet',
          all: 'No offers yet'
        };
        
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üí∞</div>
            <div class="empty-title">${messages[filter]}</div>
            <div class="empty-text">
              ${filter === 'pending' ? 'Make an offer on an item to see it here.' : 'Your offer history will appear here.'}
            </div>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredOffers.map(offer => `
        <div class="offer-card">
          <div class="offer-header">
            <div>
              <div class="offer-item">${offer.itemName || 'Unknown Item'}</div>
              <div class="offer-id">Offer ID: ${offer.offerId.substring(0, 20)}...</div>
            </div>
            <div class="offer-status status-${offer.status.toLowerCase()}">${offer.status}</div>
          </div>

          <div class="offer-amount">$${offer.amount.toLocaleString()}</div>
          <div class="offer-sats">${offer.sats.toLocaleString()} sats</div>

          <div class="offer-details">
            <div class="offer-detail-row">
              <span class="offer-detail-label">Item ID</span>
              <span class="offer-detail-value" style="font-family: monospace; font-size: 11px;">${offer.itemId.substring(0, 20)}...</span>
            </div>
            <div class="offer-detail-row">
              <span class="offer-detail-label">Created</span>
              <span class="offer-detail-value">${new Date(offer.createdAt).toLocaleString()}</span>
            </div>
            <div class="offer-detail-row">
              <span class="offer-detail-label">Expires</span>
              <span class="offer-detail-value">${new Date(offer.expiresAt).toLocaleString()}</span>
            </div>
            ${offer.paymentAddress ? `
              <div class="offer-detail-row">
                <span class="offer-detail-label">Payment Address</span>
                <span class="offer-detail-value" style="font-family: monospace; font-size: 11px;">${offer.paymentAddress.substring(0, 20)}...</span>
              </div>
            ` : ''}
          </div>

          ${offer.status === 'PENDING' ? `
            <div class="offer-actions">
              <button class="btn btn-secondary" onclick="viewOffer('${offer.offerId}')">
                üìã View Details
              </button>
              <button class="btn btn-danger" onclick="cancelOffer('${offer.offerId}')">
                ‚ùå Cancel
              </button>
            </div>
          ` : offer.status === 'ACCEPTED' ? `
            <div class="offer-actions">
              <button class="btn" onclick="completePayment('${offer.offerId}')">
                üí≥ Complete Payment
              </button>
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function viewOffer(offerId) {
      const offer = allOffers.find(o => o.offerId === offerId);
      if (!offer) return;

      alert(`Offer Details:\n\nItem: ${offer.itemName}\nAmount: $${offer.amount}\nStatus: ${offer.status}\n\nFull offer details coming soon!`);
    }

    async function cancelOffer(offerId) {
      const confirmed = confirm('Are you sure you want to cancel this offer?');
      if (!confirmed) return;

      try {
        const response = await fetch(`/api/offers/${offerId}/cancel`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          alert('‚úÖ Offer cancelled successfully!');
          loadUserOffers();
        } else {
          throw new Error('Failed to cancel offer');
        }
      } catch (error) {
        alert('‚ùå Error cancelling offer: ' + error.message);
      }
    }

    function completePayment(offerId) {
      const offer = allOffers.find(o => o.offerId === offerId);
      if (!offer) return;

      alert(`Complete Payment:\n\nSend ${offer.sats} sats to:\n${offer.paymentAddress}\n\nPayment monitoring coming soon!`);
    }

    function goBack() {
      window.location.href = '/m';
    }
  </script>
</body>
</html>
