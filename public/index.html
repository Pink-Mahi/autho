<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Ownership Protocol - Scan & Verify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .scan-section {
            text-align: center;
        }

        .scan-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .scan-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.authentic {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result.counterfeit {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 3rem;
            margin-right: 20px;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .result-details {
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .attestations {
            margin-top: 30px;
        }

        .attestation-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .attestation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .attestation-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .confidence-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .attestation-details {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge.active {
            background: #28a745;
            color: white;
        }

        .badge.locked {
            background: #ffc107;
            color: #333;
        }

        .badge.valid {
            background: #28a745;
            color: white;
        }

        .badge.expired {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Bitcoin Ownership Protocol</h1>
            <p>Scan & Verify Physical Items</p>
        </div>

        <div class="card">
            <div class="scan-section">
                <h2 style="margin-bottom: 20px;">Enter Item ID or Scan QR Code</h2>
                <input 
                    type="text" 
                    class="scan-input" 
                    id="itemId" 
                    placeholder="e.g., abc123def456..."
                    autocomplete="off"
                >
                <button class="btn" onclick="scanItem()">üîç Verify Item</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying with operator network...</p>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        async function scanItem() {
            const itemId = document.getElementById('itemId').value.trim();
            
            if (!itemId) {
                alert('Please enter an item ID');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            result.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Query operator (adjust URL as needed)
                const response = await fetch(`http://localhost:3000/api/item/${itemId}/proof`);
                
                if (!response.ok) {
                    throw new Error('Item not found');
                }

                const data = await response.json();
                displayResult(data, itemId);
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResult(data, itemId) {
            const result = document.getElementById('result');
            const item = data.item;
            
            if (!item) {
                displayError('Item not found');
                return;
            }

            const isAuthentic = true; // Simplified - real version checks signatures
            const canPurchase = item.currentState === 'ACTIVE_HELD';

            result.className = `result ${isAuthentic ? 'authentic' : 'counterfeit'}`;
            result.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${isAuthentic ? '‚úÖ' : '‚ùå'}</div>
                    <div>
                        <div class="result-title">${isAuthentic ? 'Authentic Item' : 'Counterfeit Detected'}</div>
                        <div style="color: #666; margin-top: 5px;">Verified by operator network</div>
                    </div>
                </div>

                <div class="result-details">
                    <div class="detail-row">
                        <span class="detail-label">Item ID:</span>
                        <span class="detail-value">${itemId.substring(0, 16)}...</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Manufacturer:</span>
                        <span class="detail-value">${item.manufacturerId.substring(0, 16)}...</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">State:</span>
                        <span class="detail-value">
                            ${item.currentState}
                            <span class="badge ${item.currentState === 'ACTIVE_HELD' ? 'active' : 'locked'}">
                                ${item.currentState === 'ACTIVE_HELD' ? 'Available' : 'In Use'}
                            </span>
                        </span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Can Purchase:</span>
                        <span class="detail-value">${canPurchase ? '‚úÖ Yes' : '‚ùå No'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Minted:</span>
                        <span class="detail-value">${new Date(item.mintedAt).toLocaleDateString()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Last Event:</span>
                        <span class="detail-value">Height ${item.lastEventHeight}</span>
                    </div>
                </div>

                ${canPurchase ? `
                    <div style="margin-top: 30px; text-align: center;">
                        <button class="btn" onclick="createOffer('${itemId}')">üí∞ Make Offer</button>
                    </div>
                ` : ''}
            `;

            result.style.display = 'block';
        }

        function displayError(message) {
            const result = document.getElementById('result');
            result.className = 'result counterfeit';
            result.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">‚ùå</div>
                    <div>
                        <div class="result-title">Error</div>
                        <div style="color: #666; margin-top: 5px;">${message}</div>
                    </div>
                </div>
            `;
            result.style.display = 'block';
        }

        function createOffer(itemId) {
            alert('Offer creation UI coming soon! Item ID: ' + itemId);
        }

        // Allow Enter key to scan
        document.getElementById('itemId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanItem();
            }
        });
    </script>
</body>
</html>
